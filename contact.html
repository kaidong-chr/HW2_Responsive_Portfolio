<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <title>Contact</title>
  </head>

  <body id="background">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">
      <h3>Kai Dong</h3>
      <a href="https://www.linkedin.com/in/kai-dong" target="_blank"
        ><i class="fab fa-linkedin-in"></i
      ></a>
      <a href="https://github.com/kaidong-chr" target="_blank"
        ><i class="fab fa-github"></i
      ></a>
      <!-- Responsive expandable button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Container to define initial grid -->
    <section class="container">
      <!-- First row and column defined for responsiveness-->
      <div class="row">
        <div class="col-md-8 col-lg-8 mx-auto">
          <!-- Sub container and column defined for fitment and style -->
          <div class="container mt-5 mb-5 p-3 bg-info text-white">
            <div class="col-md-8 col-lg-11">
              <!-- Contact Header -->
              <h1 class="text-dark">Contact</h1>

              <!-- Horizontal rule -->
              <div class="row">
                <div class="col-sm-12">
                  <hr />
                </div>
              </div>

              <!-- Contact Form -->
              <form>
                <div class="form-group">
                  <label for="FullName">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="FullName"
                    placeholder="First and last name"
                  />
                </div>
                <div class="form-group">
                  <label for="Email">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Email"
                    placeholder="name@company.com"
                  />
                </div>
                <div class="form-group">
                  <label for="PhoneNumer">Phone Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="PhoneNumer"
                    placeholder="1-123-456-7890"
                  />
                </div>

                <!-- Sub container for check boxes -->
                <div class="container">
                  <div class="row">
                    <div class="col-sm-4 form-group form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="ContactByEmail"
                      />
                      <label class="form-check-label" for="ContactByEmail"
                        >Contact By Email</label
                      >
                    </div>
                    <div class="col-sm-4 form-group form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="ContactByPhone"
                      />
                      <label class="form-check-label" for="ContactByPhone"
                        >Contact By Phone</label
                      >
                    </div>
                    <div class="col-sm-4 form-group form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="ContactByText"
                      />
                      <label class="form-check-label" for="ContactByText"
                        >Contact By Text</label
                      >
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="Message">Message</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="Message"
                    placeholder="Your inquiry here"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer fixed-bottom mt-5 py-1 bg-dark">
      <div class="container">
        <!-- <p class="text-center text-muted">Add something here later</p> -->
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
